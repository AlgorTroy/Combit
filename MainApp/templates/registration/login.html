<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYSITE</title>
</head>

<body>
    {% load static %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'materialize/js/init.js' %}"></script>
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn" href="#modal1">Modal</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div id="login_container" class="container">
                <div class="row">
                    <div class="col s4">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Login</span>
                                <form action="." method="post">
                                    {{ form.as_p}} {% csrf_token %}
                                    <div class="card-action">
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                                    </div>
                                </form>
                                <h7 class="message">Not registered? <a href="/register/">Create an account</a></h7><br />
                                <h7 class="message">Forgot password? <a href="/register/">Click here</a></h7>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>


</body>

</html>
